<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <h1>Página de Cadastro</h1>
        <hr>
        <form action="{{ url_for('cadastro')}}" method="POST">
            <table>
                <tr>
                    <td>ContaInicial</td>
                    <td><input type="text" name="ContaInicial"></td>
                </tr>
                <tr>
                    <td>ContaFinal</td>
                    <td><input type="text" name="ContaFinal"></td>

            </table><br>
            <input type="submit" value="Enviar">

    </body>
</html>
