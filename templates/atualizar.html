<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atualização de Cadastro</title>
    </head>
    <body>
        <h1>Página de Atualização</h1>
        <hr>
        <form action="/atualizar/{{userss['_id']}}" method="POST">
            <table>
                <tr>
                    <td>ContaInicial</td>
                    <td><input type="text" name="ContaInicial" value="{{ userss['ContaInicial']}}"></td>
                </tr>
                <tr>
                    <td>ContaFinal</td>
                    <td><input type="text" name="ContaFinal" value="{{ userss['ContaFinal']}}"></td>
                </tr>
                <tr>
                    <td>Valor</td>
                    <td><input type="text" name="Valor" value="{{ userss['Valor'] }}"></td>
                </tr>
            </table><br>
            <input type="submit" value="Atualizar">
        </form>
    </body>
</html>
